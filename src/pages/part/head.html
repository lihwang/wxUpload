<script>
  // 加载调试面板
  (function() {
    var keyword = 'vConsole';
    var search = window.location.search;
    if(search.indexOf(keyword) != -1) {
      document.write('<sc' + 'ript src="${require('!!file-loader!vconsole')}" crossorigin="anonymous"></sc' + 'ript>');
    }
  })();
</script>
<script type="text/javascript">

  // 等比例缩放方案
  (function () {
    var designWidth = 750; // 设计稿宽度
    var deviceWidth = window.screen.width; // 布局视图宽度
   
    var deviceRatio = window.devicePixelRatio || 1; // 设备像素比例

    var scale = deviceWidth / designWidth; // 缩放比例
    // console.log(deviceWidth,scale)
    // scale='0.4266666666666667';
    var densitydpi = 'device-dpi'; // 旧版 Android 兼容

    var meta = '<meta name="viewport" content="user-scalable=no, width=' + designWidth

      + ', initial-scale=' + scale + ', minimum-scale=' + scale + ', maximum-scale=' + scale

      + ', target-densitydpi=' + densitydpi

      + '">';

    document.write(meta);

  })();

</script>
<!-- head end -->
